<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nombre" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="3" cellpadding="3px">
        <h:outputText id="pintar" value="#{cc.attrs.nombre}"/>
        <ui:remove><!--ordenacion es un UINamingContainer, asÃ­ que el padre que es
                   un UINamingContanier es componente--></ui:remove>
        <ui:remove><!--Los enlaces necesitan Mojarra 2.2.9. Para ello buscamos en
            google actualizar glassfish jsf nos bajamos el fichero javax.faces-version.jar
            Paramos glassfihs y renombramos el fichero como javax.faces.jar. Arrancamos
            de nuevo glassfish y funcionaran correctamente.--></ui:remove>
        <h:commandLink action="#{cc.parent.ordenar(cc.attrs.nombre,true)}"
                       rendered="#{cc.parent.ordenActual(cc.attrs.nombre,true)}" >Asc</h:commandLink>
        <h:commandLink action="#{cc.parent.ordenar(cc.attrs.nombre,false)}"
                       rendered="#{cc.parent.ordenActual(cc.attrs.nombre,false)}">Desc</h:commandLink>
        </h:panelGrid>
    </cc:implementation>
</html>
