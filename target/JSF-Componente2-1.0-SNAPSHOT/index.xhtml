<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:abmc="http://xmlns.jcp.org/jsf/composite/abmc"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <abmc:componente dao="#{dao}" listado="#{dao.buscarTodosClientes()}"
                         listadoCount="#{dao.contarTodosClientes()}" 
                         modoInsercion="true"
                         modoEdicion="true"
                         modoBorrado="true"
                         clase="modelo.Cliente"
                         >
            <f:facet name="listado">
                <h:column>
                    <f:facet name="header">
                    <abmc:ordenacion nombre="id"/>
                    </f:facet>
                    #{registro.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <abmc:ordenacion nombre="nombre"/>
                    </f:facet>
                    #{registro.nombre}
                </h:column>
            </f:facet>
            <f:facet name="insercion">
                <h:outputLabel for="nombreI"/>
                <h:inputText id="nombreI" value="#{cc.actual.nombre}"/>
                <h:message for="nombreI"/>
            </f:facet>
            <f:facet name="edicion">
                <h:outputLabel for="nombreE"/>
                <h:inputText id="nombreE" value="#{cc.actual.nombre}"/>
                <h:message for="nombreE"/>
            </f:facet>
            <f:facet name="borrado">
                <h:panelGroup>
                Borrando #{cc.actual.nombre}
                </h:panelGroup>
            </f:facet>
        </abmc:componente>
        </h:form>
    </h:body>
</html>
